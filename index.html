<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="player-names">
            <input type="text" id="player1" placeholder="Player 1 Name">
            <input type="text" id="player2" placeholder="Player 2 Name">
            <button class="start-game-button" onclick="startGame()">Start Game</button>
        </div>
        <div class="buttons">
            <div class="draggable-container">
                <span id="player1NameDisplay" class="player-name"></span>
                <button class="draggable" draggable="true">X</button>
            </div>
            <div class="board" id="board">
                <div class="cell" id="cell-0"></div>
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
                <div class="cell" id="cell-3"></div>
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
                <div class="cell" id="cell-6"></div>
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
            </div>
            
            <div class="draggable-container">
                <button class="draggable" draggable="true">O</button>
                <span id="player2NameDisplay" class="player-name"></span>
            </div>
        </div>
        <button class="reset-button raise" onclick="resetGame()">Reset Game</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <button class="back-button pulse" onclick="changeNames()">Back</button>
    <script src="script.js"></script>
</body>
</html>
